@if (bitacora != null) {
  <div class="card" style="width: 25rem;">
    <div class="card-header">
      <a>{{bitacora.username}} - {{bitacora.email}}<br>{{bitacora.role}} - {{bitacora.ip}}</a><br>
      <a>{{date(bitacora.datetime)}}</a>
    </div>
    <div class="card-body">
      <p class="card-text">{{bitacora.action}}</p>
    </div>
  </div>
}
