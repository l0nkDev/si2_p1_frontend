<ul>
    <li><b>{{name}}</b></li>
    <li><a>{{brand}}</a></li>
    <li><a>{{description}}</a></li>
    @if (discount == 0) {
      <li><a>${{price}}</a></li>
    } @else {
      <li><s>${{price}}</s><b>{{" $" + (discount_type === 'P' ? price*(1-(discount*0.01)) : price-discount) }}</b></li>
    }
    <button (click)="OnCartButtonClick()" class="btn btn-primary {{buttonStatus}}">Agregar al carrito</button>
    <p></p>
  </ul>
