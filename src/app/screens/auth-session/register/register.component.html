<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow"
       style="width: 100%; max-width: 400px; min-height: 500px; background-color: #ffffff; border-radius: 12px;">

    <h4 class="text-center text-primary mb-3">Crear cuenta</h4>

    <div class="d-flex flex-column gap-1">
      <label for="email" class="form-label mb-1">E-mail</label>
      <input [(ngModel)]="email" id="email" type="email" maxlength="50" class="form-control" />

      <label for="password" class="form-label mb-1">Contraseña</label>
      <input [(ngModel)]="password" id="password" type="password" maxlength="50" class="form-control" />

      <label for="name" class="form-label mb-1">Nombre</label>
      <input [(ngModel)]="name" id="name" maxlength="50" class="form-control" />

      <label for="lname" class="form-label mb-1">Apellido</label>
      <input [(ngModel)]="lname" id="lname" maxlength="50" class="form-control" />

      <button (click)="register()" class="btn btn-primary mt-3 w-100">Registrate</button>

      <div class="text-success mt-2 text-center">
        {{ message }}
      </div>
    </div>

    <div class="text-center mt-4">
      <p class="mb-1 text-secondary">¿Ya tienes cuenta?</p>
      <a routerLink="/login">Inicia sesión</a>
    </div>

  </div>
</div>
