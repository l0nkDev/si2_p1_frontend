<div class="container d-flex flex-column align-items-center" style="padding-top: 3rem; padding-bottom: 3rem;">

  <div style="width: 100%; max-width: 600px;">
    @for (entry of entries; track $index) {
      <cart_item
        (entryDeletedEvent)="OnChildButtonClick()"
        [rating]="entry.product.rating"
        [id]="entry.id"
        [discount]="entry.product.discount"
        [discount_type]="entry.product.discount_type"
        [name]="entry.product.name"
        [brand]="entry.product.brand"
        [description]="entry.product.description"
        [price]="entry.product.price"
        [quantity]="entry.quantity">
      </cart_item>
    }
  </div>

  <div class="mt-4 text-center">
    @if (vip === 'Y') {
      <p class="mb-1">Precio total: <s>${{total}}</s></p>
      <p class="text-success fw-bold">15% Descuento VIP: ${{(total * 0.85).toFixed(2)}}</p>
    } @else {
      <p>Precio total: ${{total}}</p>
    }
  </div>

  <div class="d-flex gap-2 mt-3">
    <button class="btn btn-outline-secondary" (click)="OnButtonClick()">Vaciar carrito</button>
    <button class="btn btn-primary" (click)="OnCheckoutClick()">Pagar</button>
  </div>

</div>
