@if (user != null) {
  <input [(ngModel)] = "user.name" class="form-control" disabled="{{isEditable === '' ? 'false' : 'true'}}">
  <input [(ngModel)] = "user.lname" class="form-control" disabled="{{isEditable === '' ? 'false' : 'true'}}">
  <input [(ngModel)] = "user.email" class="form-control" disabled="{{isEditable === '' ? 'false' : 'true'}}">
  <input [(ngModel)] = "user.password" class="form-control" disabled="{{isEditable === '' ? 'false' : 'true'}}">
  <input [(ngModel)] = "user.role" class="form-control" disabled="{{isEditable === '' ? 'false' : 'true'}}">
  <input [(ngModel)] = "user.country" class="form-control" disabled="{{isEditable === '' ? 'false' : 'true'}}">
  <input [(ngModel)] = "user.state" class="form-control" maxlength="50" disabled="{{isEditable === '' ? 'false' : 'true'}}">
  <input [(ngModel)] = "user.address" class="form-control" disabled="{{isEditable === '' ? 'false' : 'true'}}">

}
